<section class="our-articles">
  <div class="our-articles__container container">
    <div class="our-articles__head setup--section-title setup--section-head">
      <div class="our-services__title">@@title</div>
      @@include('../components/textButtonWithArrow.html', { type:"type-grey",
      text:"Смотреть все" })
    </div>
    <div class="our-articles__content">
      <div class="our-articles-swiper swiper">
        <div class="swiper-wrapper">
          <div class="our-articles-slide swiper-slide">
            @@include('../components/articles.html')
          </div>
          <div class="our-articles-slide swiper-slide">
            @@include('../components/articles.html')
          </div>
          <div class="our-articles-slide swiper-slide">
            @@include('../components/articles.html')
          </div>
          <div class="our-articles-slide swiper-slide">
            @@include('../components/articles.html')
          </div>
        </div>
      </div>
      <div class="our-articles__controls setup--swiper-buttons">
        <button type="button" class="swiper-button-prev btn-prev">
          <svg class="swiper-button-arrow">
            <use xlink:href="@img/sprite.svg#arrowline"></use>
          </svg>
        </button>
        <button type="button" class="swiper-button-next btn-next">
          <svg class="swiper-button-arrow">
            <use xlink:href="@img/sprite.svg#arrowline"></use>
          </svg>
        </button>
      </div>
    </div>
  </div>
</section>
