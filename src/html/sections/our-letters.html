<section class="our-letters">
  <div class="our-letters__container container">
    <div class="our-letters__head setup--section-title setup--section-head">
      <div class="our-letters__title _desc">@@title</div>
      <div class="our-letters__title _mob">Рекомендации:</div>
      <div class="our-letters__controls setup--swiper-buttons">
        <button type="button" class="swiper-button-prev btn-prev">
          <svg class="swiper-button-arrow">
            <use xlink:href="@img/sprite.svg#arrowline"></use>
          </svg>
        </button>
        <button type="button" class="swiper-button-next btn-next">
          <svg class="swiper-button-arrow">
            <use xlink:href="@img/sprite.svg#arrowline"></use>
          </svg>
        </button>
      </div>
    </div>
    <div class="our-letters__content content">
      <div class="our-letters-swiper swiper">
        <div class="swiper-wrapper">
          <div class="our-letters-slide swiper-slide">
            @@include('../components/letters.html')
          </div>
          <div class="our-letters-slide swiper-slide">
            @@include('../components/letters.html')
          </div>
          <div class="our-letters-slide swiper-slide">
            @@include('../components/letters.html')
          </div>
          <div class="our-letters-slide swiper-slide">
            @@include('../components/letters.html')
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
